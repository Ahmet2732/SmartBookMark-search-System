<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="all.min.css">
    
    <link rel="stylesheet" href="style.css" />
</head>



<body>
	<header>
		<div class="container">
			<h3>Bookmarker</h3>
		</div>
	</header>
	<div class="container">
		<div class="well">
			<div class="column">
				<h2>Bookmark your favorite sites </h2>
				<p>Site Name</p>
				<input id="siteName" placeholder="Bookmark Name" type="text" />
				<p class="alert alert-error m-auto" id="namealert"></p>
				<p>Site URL</p>
				<input id="siteUrl" placeholder="website URL" type="text" />
				<p class="alert alert-error m-auto" id="urlalert"></p>
				<div class="m-auto">
						<button class="btn btn-primary" onclick="addUrl()">Submit</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="bookmarkList" class="column bg-light">
           



		</div>
	</div>
	<footer>
		<div class="container">
			<p>&copy; 2019 Bookmarker Inc.</p>
		</div>
	</footer>



 <script src="index.js"></script>

</body>

</html>
